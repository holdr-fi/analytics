service: solace-swap-bribes
frameworkVersion: '3'	
useDotenv: true

plugins:
  - serverless-esbuild
  - serverless-dotenv-plugin
  - serverless-dynamodb-autoscaling

custom:
  capacities:
    - table: UsersDynamoDBTable
      read:
        minimum: 5
        maximum: 1000
        usage: 0.75
      write:
        minimum: 5
        maximum: 200
        usage: 0.75

provider:
  name: aws
  region: us-west-2
  stackName: solace-swap-bribes
  runtime: nodejs14.x
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:GetObject
        - s3:ListBucket
      Resource:
        - 'arn:aws:s3:::${env:BUCKET_NAME}/*'
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:BatchGetItem
        - dynamodb:BatchWriteItem
        - dynamodb:UpdateItem
        - dynamodb:UpdateTable
        - dynamodb:DeleteItem
      Resource: 
        - 'arn:aws:s3:::${env:TABLE_NAME}/*'

functions:
  parseBribeDeposits:
    handler: src/handlers.parseBribeDepositsHandler
  createMerkleTree:
    handler: src/handlers.createMerkleTreeHandler
  getGaugeToProposalMap:
    handler: src/handlers.getGaugeToProposalMapHandler
  createEmptyS3Objects:
    handler: src/handlers.createEmptyS3ObjectsHandler
  deleteS3Objects:
    handler: src/handlers.deleteS3ObjectsHandler
  getUpdateRewardsMetadataParameters:
    handler: src/handlers.getUpdateRewardsMetadataParametersHandler
  getClaimParameters:
    handler: src/handlers.getClaimParametersHandler
    events:
      - http:
          path: claims
          method: get
          cors: true

resources:
  Resources:
    Bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${env:BUCKET_NAME}

    UsersDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        TableName: ${env:TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: voter
            AttributeType: S
          - AttributeName: bribeId
            AttributeType: S
        KeySchema:
          - AttributeName: voter
            KeyType: HASH
          - AttributeName: bribeId
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
